<div class="container rounded bg-gray-50 shadow-md w-fit">
    <div class="px-2 py-2 w-fit">
        <table class="w-fit min-w-[500px] text-center px-4 py-2">
            <thead class="font-bold text-gray-800 bg-gray-50">
            <tr class="border-b-2 border-b-gray-400">
                <th>Result</th>
                <th>X</th>
                <th>Y</th>
                <th>R</th>
                <th>Exec time</th>
                <th>Executed at</th>
            </tr>
            </thead>

            <tbody>
            <tr *ngFor="let result of resultsService.results" class="border-b odd:bg-white even:bg-gray-50">
                <td class="px-2">{{result.result ? "Hit" : "Miss"}}</td>
                <td class="px-2">{{result.x}}</td>
                <td class="px-2">{{result.y}}</td>
                <td class="px-2">{{result.r}}</td>
                <td class="px-2">{{result.execTime}} ms</td>
                <td class="px-2">{{result.execAt}}</td>
            <tr>
            </tbody>
        </table>
    </div>
</div>
