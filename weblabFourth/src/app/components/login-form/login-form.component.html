<div class="container flex justify-center">
  <div class="max-w-2xl mx-auto my-10">
    <form class="flex-col justify-center">
      <div class="px-2 py-2">
        <div class="py-2">
          <label for="login">Login</label>
        </div>
        <div>
          <input class="border px-4 py-2 transition focus:outline-blue-300" id="login" type="text">
        </div>
      </div>

      <div class="px-2 py-2">
        <div class="py-2">
          <label for="password">Password</label>
        </div>
        <div>
          <input class="border px-4 py-2 transition focus:outline-blue-300" id="password" type="password">
        </div>
      </div>

      <div class="flex justify-center px-2 py-4">
        <button *ngIf="registered"
                class="border rounded bg-blue-200 px-4 py-2 hover:bg-blue-100 transition"
                type="submit">Log in
        </button>
        <button *ngIf="!registered"
                class="border rounded bg-blue-200 px-4 py-2 hover:bg-blue-100 transition"
                type="submit">Register
        </button>
      </div>

      <div class="px-2 py-2">
        <p *ngIf="registered" class="text-sm text-center">
          Don't have an account yet? <a class="cursor-pointer text-blue-800" (click)="toggleRegistered()">Register</a>
        </p>
        <p *ngIf="!registered" class="text-sm text-center">
          Already have an account? <a class="cursor-pointer text-blue-800" (click)="toggleRegistered()">Log in</a></p>
      </div>

    </form>
  </div>
</div>
